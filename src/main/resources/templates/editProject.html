<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .add-that {
      align-items: center;
      margin: 30px 120px;
    }
    body {
      padding: 0 30%;
      background-color: deepskyblue;
    }
  </style>
</head>
<body>
<h2>Edit Project</h2>
<div class="add-that">
  <form th:action="@{/edit/{id}(id=${project.id})}" th:object="${project}" method="post" enctype="multipart/form-data">

    <label class="form-label">Name: <input class="form-control"  type="text" th:field="*{name}" /></label><br/>
    <label class="form-label">Type: <select class="form-control"  id="type" name="type" th:field="*{type}" required>
      <option th:each="projectType : ${projectTypes}" th:value="${projectType}" th:text="${projectType}" ></option>
    </select><br></label><br/>
    <label class="form-label">GitHub: <input class="form-control" type="text" th:field="*{gitHub}" /></label><br/>
    <label class="form-label">Test Link: <input class="form-control" type="text" th:field="*{Link}" /></label><br/>
    <label class="form-label">Description: <textarea class="form-control" id="description" name="description" rows="4" cols="50" th:field="*{description}"></textarea><br>
    </label><br/>
    <label class="form-label">Image: <input class="form-control" type="file" name="image" /></label><br/>
    <input class="btn btn-primary" type="submit" value="Save" style="padding-right: 21px"/>
    <a href="/" class="btn btn-danger">Back to List</a>
  </form>
</div>
</body>
</html>
