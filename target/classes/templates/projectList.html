<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #project-info{
            display: flex;

        }
    </style>

</head>
<body>
<h2>Project List</h2>
<div id="project-info">
    <div class="" id="visitors" style="width: 120px; height: auto; background-color: green; color: snow; margin: 12px;padding-left:10px;">
        <h3>51</h3>
        <p>Visitors</p>
    </div>
    <div class="" id="messages" style="width: 120px; height: auto; background-color: skyblue; color: snow; margin: 12px;padding-left:10px;">
        <h3>51</h3>
        <p>Messages</p>
    </div>
    <div style="margin:25px">
        <a href="/messages" class="btn btn-primary">Messages</a>
    </div>
</div>


<table border="1" class="table table-striped-columns">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>GitHub</th>
        <th>Test Link</th>
        <th>Views</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    <tr th:each="project : ${projects}">
        <td th:text="${project.name}"></td>
        <td th:text="${project.type}"></td>
        <td th:text="${project.gitHub}"></td>
        <td th:text="${project.Link}"></td>
        <td th:text="${project.views}"></td>
        <td th:text="${project.description.split(' ')[0] +' '+ project.description.split(' ')[1] +' '+ project.description.split(' ')[2] +' '+ project.description.split(' ')[3] +'...'}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/edit/{id}(id=${project.id})}">Update</a>
            <a class="btn btn-primary" style="margin: 12px;" th:href="@{/delete/{id}(id=${project.id})}">Delete</a>
            <a class="btn btn-primary" th:href="@{/info/{id}(id=${project.id})}">Details</a>
        </td>
    </tr>
</table>
<a href="/add" class="btn btn-primary">Add Project</a>
</body>
</html>
